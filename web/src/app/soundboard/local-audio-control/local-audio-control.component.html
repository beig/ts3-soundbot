<button (click)="playFileLocal()" *ngIf="!isPlaying && !loading" color="warn" mat-mini-fab>
  <mat-icon>home</mat-icon>
</button>
<mat-progress-spinner *ngIf="loading" color="warn" diameter="30" mode="indeterminate"></mat-progress-spinner>
<button (click)="stopPlay()" *ngIf="isPlaying" color="warn" mat-mini-fab>
  <mat-icon>pause</mat-icon>
</button>
